tests:
  - vars:
      input: Aviation Stack Airports App
    assert:
      # Estructura base Next.js
      - type: contains
        value: '/src'
      - type: contains
        value: '/app'

      # Capas obligatorias
      - type: icontains
        value: 'domain'
      - type: icontains
        value: 'application'
      - type: icontains
        value: 'infrastructure'
      - type: icontains
        value: 'api'
      - type: icontains
        value: 'ui'

      # App Router
      - type: icontains
        value: 'page.tsx'
      - type: icontains
        value: 'layout.tsx'

      # Estado global (Zustand)
      - type: icontains
        value: 'store'
      - type: icontains
        value: 'zustand'

      # API externa
      - type: icontains
        value: 'aviation'
      - type: icontains
        value: 'repository'

      # Renderizado est√°tico
      - type: icontains
        value: 'static'
